//intializing basemap

    maxZoom: 6,
    minZoom: 2,
	bounds: [
			[-90, -180],

function onEachFeature(feature, layer) {
	layer.bindTooltip("UTC " + feature.properties.ZONE, {sticky: true})

//adding GeoJSON-File with country-data and pilots	
var data1 = L.geoJson(timeZoneData, {
	
	onEachFeature: onEachFeature
		
}).addTo(map);
